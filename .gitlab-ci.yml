variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - publish

build:
  image: microsoft/dotnet:latest
  stage: build
  script:
  - cd Sbatman.Serialize
  - "dotnet restore"
  - "dotnet build -c release"
  artifacts:
    paths:
    - Sbatman.Serialize/bin/Release
    - Sbatman.Serialize/bin/Debug

nuget:
  image: microsoft/dotnet:latest
  stage: publish
  script:
  - cd Sbatman.Serialize
  - "dotnet pack"
  - "dotnet nuget push * -k $NUGETKEY -s https://api.nuget.org/v3/index.json"
  artifacts:
    paths:
    - Sbatman.Serialize/bin/Release
    - Sbatman.Serialize/bin/Debug